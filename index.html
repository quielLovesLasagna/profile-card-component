<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<img
					src="./images/bg-pattern-card.svg"
					alt=""
					class="bg-pattern-card"
				/>
				<div class="profile-info-container">
					<img src="./images/image-victor.jpg" alt="" class="user-avatar" />
					<div class="user-info-container">
						<p class="user-name">
							Victor Crest <span class="user-age">26</span>
						</p>
						<p class="user-location">London</p>
					</div>
				</div>
				<div class="profile-stats-container">
					<div class="stat">
						<p class="total">80k</p>
						<span class="category">Followers</span>
					</div>
					<div class="stat">
						<p class="total">803k</p>
						<span class="category">Likes</span>
					</div>
					<div class="stat">
						<p class="total">1.4k</p>
						<span class="category">Photos</span>
					</div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/quielLovesLasagna">Exequiel</a>.
		</div>
	</body>
</html>
